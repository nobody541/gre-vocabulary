<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free GRE vocabulary trainer with 300 high-frequency words. Study with flashcards, definition quizzes, and fill-in-the-blank exercises to ace the GRE verbal section.">
    <meta name="keywords" content="GRE vocabulary, GRE words, GRE flashcards, GRE verbal prep, GRE quiz, GRE fill in the blank, graduate record examination, GRE study tool">
    <meta name="author" content="GRE Vocab Trainer">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="GRE Vocabulary Trainer — 300 High-Frequency Words">
    <meta property="og:description" content="Master GRE vocabulary with flashcards, definition quizzes, and fill-in-the-blank exercises. Track your progress and study smarter.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="icon.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="GRE Vocabulary Trainer — 300 High-Frequency Words">
    <meta name="twitter:description" content="Free interactive GRE vocab study tool with flashcards, quizzes, and sentence completion practice.">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="canonical" href="">
    <title>GRE Vocabulary Trainer — 300 High-Frequency Flashcards, Quizzes &amp; Fill-in-the-Blank</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GRE Vocabulary Trainer",
        "description": "Free GRE vocabulary trainer with 300 high-frequency words, flashcards, quizzes, and fill-in-the-blank exercises.",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Any",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
        "educationalUse": "Self-study",
        "learningResourceType": "Flashcard",
        "audience": { "@type": "EducationalAudience", "educationalRole": "student" }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #f0f0f0;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            margin-bottom: 20px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .word {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .part-of-speech {
            color: #667eea;
            font-style: italic;
            margin-bottom: 20px;
        }

        .definition {
            font-size: 18px;
            color: #555;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .example {
            font-size: 14px;
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .quiz-option {
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .quiz-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .quiz-option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .quiz-option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .hint {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 15px;
        }

        /* Fill-in-the-blank styles */
        .fill-blank-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .fill-blank-sentence {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        .fill-blank-sentence .blank {
            display: inline-block;
            border-bottom: 3px solid #667eea;
            min-width: 120px;
            color: #667eea;
            font-weight: bold;
        }

        .fill-blank-choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .fill-blank-choice {
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .fill-blank-choice:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .fill-blank-choice.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .fill-blank-choice.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .fill-blank-choice.disabled {
            pointer-events: none;
        }

        .rationale {
            margin-top: 15px;
            padding: 15px;
            background: #eff6ff;
            border-left: 4px solid #667eea;
            border-radius: 0 10px 10px 0;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .fill-blank-counter {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-bottom: 15px;
        }
    </style>
    <script src="voca.js"></script>
    <script src="voca_fill_blank.js"></script>
</head>
<body>
    <main class="container" role="main">
        <header>
            <h1>GRE Vocab Trainer</h1>
            <p class="subtitle">Master 300 high-frequency GRE words with flashcards, quizzes, and sentence completion</p>
        </header>

        <nav class="mode-selector" aria-label="Study mode selector">
            <button class="mode-btn active" onclick="setMode('flashcard', this)">Flashcards</button>
            <button class="mode-btn" onclick="setMode('quiz', this)">Quiz</button>
            <button class="mode-btn" onclick="setMode('fillblank', this)">Fill in Blank</button>
        </nav>

        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <section class="stats" aria-label="Study progress statistics">
            <div class="stat">
                <div class="stat-value" id="currentCard">1</div>
                <div class="stat-label">Current</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCards">300</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="learned">0</div>
                <div class="stat-label">Learned</div>
            </div>
        </section>

        <section id="flashcardView" aria-label="Flashcard study mode">
            <div class="card" id="flashcard" onclick="flipCard()">
                <div class="card-front">
                    <div class="word" id="word"></div>
                    <p class="hint">Click to see definition</p>
                </div>
                <div class="card-back">
                    <div class="part-of-speech" id="partOfSpeech"></div>
                    <div class="definition" id="definition"></div>
                    <div class="example" id="example"></div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-danger" onclick="markCard(false)">Need Review</button>
                <button class="btn btn-secondary" onclick="nextCard()">Skip</button>
                <button class="btn btn-success" onclick="markCard(true)">Got It!</button>
            </div>
        </section>

        <section id="quizView" style="display: none;" aria-label="Definition quiz mode">
            <div class="card" style="cursor: default;">
                <div class="word" id="quizWord"></div>
                <div class="part-of-speech" id="quizPartOfSpeech"></div>
                <div class="quiz-options" id="quizOptions"></div>
                <div id="quizFeedback"></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="nextQuiz()" id="nextQuizBtn" style="display: none;">Next Question</button>
            </div>
        </section>

        <section id="fillBlankView" style="display: none;" aria-label="Fill in the blank practice mode">
            <div class="fill-blank-counter" id="fillBlankCounter"></div>
            <div class="fill-blank-card">
                <p class="fill-blank-sentence" id="fillBlankSentence"></p>
                <div class="fill-blank-choices" id="fillBlankChoices"></div>
                <div id="fillBlankFeedback"></div>
                <div id="fillBlankRationale"></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="nextFillBlank()" id="nextFillBlankBtn" style="display: none;">Next Question</button>
            </div>
        </section>
    </main>

    <script>
        let currentIndex = 0;
        let learnedCount = 0;
        let currentMode = 'flashcard';
        let isFlipped = false;
        let quizAnswered = false;

        // Fill-in-the-blank state
        let fillBlankIndex = 0;
        let fillBlankAnswered = false;
        let shuffledFillBlank = [];

        // Load saved progress from localStorage
        let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];
        let reviewWords = JSON.parse(localStorage.getItem('reviewWords')) || [];

        function initApp() {
            learnedCount = learnedWords.length;
            currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;

            // Shuffle fill-in-the-blank questions
            fillBlankIndex = parseInt(localStorage.getItem('fillBlankIndex')) || 0;
            shuffledFillBlank = shuffleArray([...fillBlankQuestions]);

            updateStats();
            loadFlashcard();
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.getElementById('flashcardView').style.display = 'none';
            document.getElementById('quizView').style.display = 'none';
            document.getElementById('fillBlankView').style.display = 'none';

            if (mode === 'flashcard') {
                document.getElementById('flashcardView').style.display = 'block';
                loadFlashcard();
            } else if (mode === 'quiz') {
                document.getElementById('quizView').style.display = 'block';
                loadQuiz();
            } else {
                document.getElementById('fillBlankView').style.display = 'block';
                loadFillBlank();
            }
        }

        function loadFlashcard() {
            const card = vocabulary[currentIndex];
            document.getElementById('word').textContent = card.word;
            document.getElementById('partOfSpeech').textContent = card.pos;
            document.getElementById('definition').textContent = card.def;
            document.getElementById('example').textContent = '"' + card.example + '"';

            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % vocabulary.length;
            localStorage.setItem('currentIndex', currentIndex);
            updateStats();
            loadFlashcard();
        }

        function markCard(learned) {
            const currentWord = vocabulary[currentIndex].word;

            if (learned) {
                if (!learnedWords.includes(currentWord)) {
                    learnedWords.push(currentWord);
                    learnedCount++;
                }
                reviewWords = reviewWords.filter(w => w !== currentWord);
            } else {
                if (!reviewWords.includes(currentWord)) {
                    reviewWords.push(currentWord);
                }
                learnedWords = learnedWords.filter(w => w !== currentWord);
                learnedCount = learnedWords.length;
            }

            localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
            localStorage.setItem('reviewWords', JSON.stringify(reviewWords));

            nextCard();
        }

        function loadQuiz() {
            quizAnswered = false;
            const card = vocabulary[currentIndex];
            document.getElementById('quizWord').textContent = card.word;
            document.getElementById('quizPartOfSpeech').textContent = card.pos;
            document.getElementById('quizFeedback').innerHTML = '';
            document.getElementById('nextQuizBtn').style.display = 'none';

            const wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const randomIndex = Math.floor(Math.random() * vocabulary.length);
                if (randomIndex !== currentIndex && !wrongAnswers.includes(vocabulary[randomIndex].def)) {
                    wrongAnswers.push(vocabulary[randomIndex].def);
                }
            }

            const allOptions = [card.def, ...wrongAnswers];
            allOptions.sort(() => Math.random() - 0.5);

            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';

            allOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'quiz-option';
                div.textContent = option;
                div.onclick = () => checkAnswer(option, card.def);
                optionsContainer.appendChild(div);
            });
        }

        function checkAnswer(selected, correct) {
            if (quizAnswered) return;

            quizAnswered = true;
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');

            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correct) {
                    option.classList.add('correct');
                }
                if (option.textContent === selected && selected !== correct) {
                    option.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = 'Correct! Great job!';
                learnedCount++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = 'Not quite. The correct definition is highlighted above.';
            }

            document.getElementById('nextQuizBtn').style.display = 'block';
            updateStats();
        }

        function nextQuiz() {
            currentIndex = (currentIndex + 1) % vocabulary.length;
            localStorage.setItem('currentIndex', currentIndex);
            updateStats();
            loadQuiz();
        }

        // --- Fill in the Blank ---

        function loadFillBlank() {
            fillBlankAnswered = false;
            if (shuffledFillBlank.length === 0) return;

            const q = shuffledFillBlank[fillBlankIndex % shuffledFillBlank.length];

            document.getElementById('fillBlankCounter').textContent =
                'Question ' + (fillBlankIndex + 1) + ' of ' + shuffledFillBlank.length;

            // Render sentence with blank
            const sentenceEl = document.getElementById('fillBlankSentence');
            sentenceEl.innerHTML = q.sentence.replace('____', '<span class="blank">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>');

            // Render choices
            const choicesEl = document.getElementById('fillBlankChoices');
            choicesEl.innerHTML = '';

            q.choices.forEach(choice => {
                const div = document.createElement('div');
                div.className = 'fill-blank-choice';
                div.textContent = choice;
                div.onclick = () => checkFillBlank(div, choice, q);
                choicesEl.appendChild(div);
            });

            document.getElementById('fillBlankFeedback').innerHTML = '';
            document.getElementById('fillBlankRationale').innerHTML = '';
            document.getElementById('nextFillBlankBtn').style.display = 'none';
        }

        function checkFillBlank(selectedEl, choice, question) {
            if (fillBlankAnswered) return;
            fillBlankAnswered = true;

            const choices = document.querySelectorAll('.fill-blank-choice');
            choices.forEach(el => el.classList.add('disabled'));

            // Highlight correct answer
            choices.forEach(el => {
                if (el.textContent === question.answer) {
                    el.classList.add('correct');
                }
            });

            const feedback = document.getElementById('fillBlankFeedback');
            const rationale = document.getElementById('fillBlankRationale');

            if (choice === question.answer) {
                feedback.className = 'feedback correct';
                feedback.textContent = 'Correct!';

                // Fill the blank with the answer
                const sentenceEl = document.getElementById('fillBlankSentence');
                sentenceEl.innerHTML = question.sentence.replace('____',
                    '<span class="blank">' + question.answer + '</span>');
            } else {
                selectedEl.classList.add('incorrect');
                feedback.className = 'feedback incorrect';
                feedback.textContent = 'Not quite. The answer is "' + question.answer + '".';

                const sentenceEl = document.getElementById('fillBlankSentence');
                sentenceEl.innerHTML = question.sentence.replace('____',
                    '<span class="blank">' + question.answer + '</span>');
            }

            rationale.className = 'rationale';
            rationale.textContent = question.rationale;

            document.getElementById('nextFillBlankBtn').style.display = 'block';
        }

        function nextFillBlank() {
            fillBlankIndex = (fillBlankIndex + 1) % shuffledFillBlank.length;
            localStorage.setItem('fillBlankIndex', fillBlankIndex);
            loadFillBlank();
        }

        // --- Stats ---

        function updateStats() {
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = vocabulary.length;
            document.getElementById('learned').textContent = learnedCount;

            const progress = ((currentIndex + 1) / vocabulary.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                localStorage.removeItem('learnedWords');
                localStorage.removeItem('reviewWords');
                localStorage.removeItem('currentIndex');
                localStorage.removeItem('fillBlankIndex');
                learnedWords = [];
                reviewWords = [];
                learnedCount = 0;
                currentIndex = 0;
                fillBlankIndex = 0;
                updateStats();
                loadFlashcard();
            }
        }

        initApp();
    </script>
</body>
</html>
