<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="icon.png" rel="icon">
    <title>GRE Vocabulary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #f0f0f0;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            margin-bottom: 20px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .word {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .part-of-speech {
            color: #667eea;
            font-style: italic;
            margin-bottom: 20px;
        }

        .definition {
            font-size: 18px;
            color: #555;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .example {
            font-size: 14px;
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .quiz-option {
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .quiz-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .quiz-option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .quiz-option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .hint {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 15px;
        }
    </style>
     <script src="voca.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìö GRE Vocab Trainer</h1>
        <p class="subtitle">Master high-frequency GRE words with flashcards and quizzes</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('flashcard')">Flashcards</button>
            <button class="mode-btn" onclick="setMode('quiz')">Quiz Mode</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="currentCard">1</div>
                <div class="stat-label">Current</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCards">50</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="learned">0</div>
                <div class="stat-label">Learned</div>
            </div>
        </div>

        <div id="flashcardView">
            <div class="card" id="flashcard" onclick="flipCard()">
                <div class="card-front">
                    <div class="word" id="word"></div>
                    <p class="hint">Click to see definition</p>
                </div>
                <div class="card-back">
                    <div class="part-of-speech" id="partOfSpeech"></div>
                    <div class="definition" id="definition"></div>
                    <div class="example" id="example"></div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-danger" onclick="markCard(false)">‚ùå Need Review</button>
                <button class="btn btn-secondary" onclick="nextCard()">Skip</button>
                <button class="btn btn-success" onclick="markCard(true)">‚úì Got It!</button>
                
                <button class="btn btn-secondary" onclick="resetProgress()">üîÑ Reset Progress</button>

            </div>
        </div>

        <div id="quizView" style="display: none;">
            <div class="card" style="cursor: default;">
                <div class="word" id="quizWord"></div>
                <div class="part-of-speech" id="quizPartOfSpeech"></div>
                <div class="quiz-options" id="quizOptions"></div>
                <div id="quizFeedback"></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="nextQuiz()" id="nextQuizBtn" style="display: none;">Next Question</button>
            </div>
        </div>
    </div>
    
    <script>
        

        let currentIndex = 0;
        let learnedCount = 0;
        let currentMode = 'flashcard';
        let isFlipped = false;
        let quizAnswered = false;

        // ADD THIS - Load saved progress from localStorage
        let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || [];
        let reviewWords = JSON.parse(localStorage.getItem('reviewWords')) || [];

        function initApp() {
    // Load saved progress
            learnedCount = learnedWords.length;
            currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            updateStats();
            loadFlashcard();
        }
        
       


        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'flashcard') {
                document.getElementById('flashcardView').style.display = 'block';
                document.getElementById('quizView').style.display = 'none';
                loadFlashcard();
            } else {
                document.getElementById('flashcardView').style.display = 'none';
                document.getElementById('quizView').style.display = 'block';
                loadQuiz();
            }
        }

        function loadFlashcard() {
            const card = vocabulary[currentIndex];
            document.getElementById('word').textContent = card.word;
            document.getElementById('partOfSpeech').textContent = card.pos;
            document.getElementById('definition').textContent = card.def;
            document.getElementById('example').textContent = `"${card.example}"`;
            
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % vocabulary.length;
            localStorage.setItem('currentIndex', currentIndex);
            updateStats();
            loadFlashcard();
        }

        function markCard(learned) {
        const currentWord = vocabulary[currentIndex].word;
        
        if (learned) {
            // Add to learned, remove from review if it was there
            if (!learnedWords.includes(currentWord)) {
                learnedWords.push(currentWord);
                learnedCount++;
            }
            reviewWords = reviewWords.filter(w => w !== currentWord);
        } else {
            // Add to review, remove from learned if it was there
            if (!reviewWords.includes(currentWord)) {
                reviewWords.push(currentWord);
            }
            learnedWords = learnedWords.filter(w => w !== currentWord);
            learnedCount = learnedWords.length;
        }
        
        // Save to localStorage
        localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
        localStorage.setItem('reviewWords', JSON.stringify(reviewWords));
        
        nextCard();
    }

        function loadQuiz() {
            quizAnswered = false;
            const card = vocabulary[currentIndex];
            document.getElementById('quizWord').textContent = card.word;
            document.getElementById('quizPartOfSpeech').textContent = card.pos;
            document.getElementById('quizFeedback').innerHTML = '';
            document.getElementById('nextQuizBtn').style.display = 'none';

            // Generate wrong answers
            const wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const randomIndex = Math.floor(Math.random() * vocabulary.length);
                if (randomIndex !== currentIndex && !wrongAnswers.includes(vocabulary[randomIndex].def)) {
                    wrongAnswers.push(vocabulary[randomIndex].def);
                }
            }

            // Combine and shuffle
            const allOptions = [card.def, ...wrongAnswers];
            allOptions.sort(() => Math.random() - 0.5);

            // Display options
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            allOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'quiz-option';
                div.textContent = option;
                div.onclick = () => checkAnswer(option, card.def);
                optionsContainer.appendChild(div);
            });
        }

        function checkAnswer(selected, correct) {
            if (quizAnswered) return;
            
            quizAnswered = true;
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');
            
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correct) {
                    option.classList.add('correct');
                }
                if (option.textContent === selected && selected !== correct) {
                    option.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì Correct! Great job!';
                learnedCount++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = '‚úó Not quite. The correct definition is highlighted above.';
            }

            document.getElementById('nextQuizBtn').style.display = 'block';
            updateStats();
        }

        function nextQuiz() {
            currentIndex = (currentIndex + 1) % vocabulary.length;
            localStorage.setItem('currentIndex', currentIndex);
            updateStats();
            loadQuiz();
        }

        function updateStats() {
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = vocabulary.length;
            document.getElementById('learned').textContent = learnedCount;
            
            const progress = ((currentIndex + 1) / vocabulary.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                localStorage.removeItem('learnedWords');
                localStorage.removeItem('reviewWords');
                localStorage.removeItem('currentIndex');
                learnedWords = [];
                reviewWords = [];
                learnedCount = 0;
                currentIndex = 0;
                updateStats();
                loadFlashcard();
            }
        }

        initApp();
    </script>
</body>
</html>
